<html>
<head>

  <style>
    :root{

    #container {width:100vw; height: 100vh; }
    .point-form-container{
      z-index: 999;
      position: fixed;

    .point-form{

    .form-heading{

      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #aaa;
      color: #fff;
      margin-bottom: 14px;
      padding: 8px 0;

    .form-heading .button{
      flex:0;
    }
    .form-heading h3{
      font-size: 28px;
      padding: 6px 0;
      flex: 1;
    }
    .form-group{
      margin-bottom: 15px;
    }
    .form-group:last-of-type{
      margin-bottom: 0;
    }
    .form-group label{
      display: block;
    }
    .form-group .form-control{
      display: block;
      width: 100%;
      font-size:14px;
      padding-left: 10px;
      line-height: 32px;
      min-height: 32px;
      border-radius: 4px;
    }
    .form-group input.form-control{
    }
    .form-group label{
      font-size: 14px;
      color: #fff;
      margin-bottom: 10px;
    }
    .button{
      display: inline-block;
      height:auto;
      line-height: 1;
      white-space: nowrap;
      cursor: pointer;
      background: #fff;
      border: 1px solid #dcdfe6;
      color: #fff;
      -webkit-appearance: none;
      text-align: center;
      box-sizing: border-box;
      outline: none;
      margin: 0;
      transition: .1s;
      font-weight: 500;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 4px;  
      background-color:var(--primary-color);
      color:#fff;
      border-color:var(--primary-color);            
    } 
    .button:hover,.button:focus{
      /* color: #409eff; */
      border-color: #0180da;
      background-color: #0180da;   
    }
    .button:active{
      /* color: #3a8ee6; */
      border-color: #3a8ee6;
      opacity: .8;   
    }  
    .button.button-mini{
      font-size: 12px;
      padding:6px 8px;      
    }  
    #statistic{
      position: absolute;
      left: 10px;
      top: 10px;
      background-color: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 0px 15px #ccc;
      text-align: center;
      user-select: none;
    }
    #statistic h3{
      font-size: 14px;
    }
    #statistic p{
      font-size: 12px;
      color: #999;
    }    
    #statistic .items{
      margin-top: 10px;
    }
    #statistic .items span{
      padding: 0px 10px;
      border-right: 1px solid #ccc;
    }
    #statistic .items span:last-of-type{
      border-right:none;
    }
    #login-form-container{
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      z-index: 9999;
      width: 100%;
      height: 100%;
      left: 0px;
      top: 0px;
      background-color: #f0f8ff;
      backdrop-filter:  blur(5px);
    }
    #login-form-container.active{
      display: flex;
    }
    #login-form-container .form{
      min-width: 300px;
      background-color: var(--grey-color);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 15px #999;
      transition: all .4s ease; 
    }
    #login-form-container .form:hover{
      box-shadow: 0px 0px 20px #666;
    }
    #login-form-container .button{
      width: 100%;
    }
    .flex{
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .flex-column{
      flex-direction: column;
      align-items: flex-start;  
    }
  </style>

</head>
<body>
  <div id="container"></div>
  <div id="statistic">
    
  </div>
  <div id="login-form-container">
    <form class="form" id="login-form">
      <div class="form-heading flex-column">
        <h3>途纪</h3>
        <p>去过的地方和读过的书，构成独一无二的你</p>
      </div>

        <label>用户名</label>

      </div>
      <div class="form-group">

      </div>  
     <div class="form-group">

      </div>                
    </form>
    <form class="form" id="register-form">
      <div class="form-heading flex-column">
        <h3>途纪</h3>
        <p>去过的地方和读过的书，构成独一无二的你</p>
      </div>      
      <div class="form-group">
        <label>登录用户名</label>
        <input autocomplete required="required" class="form-control" type="text" name="username">
      </div>
      <div class="form-group">
        <label>显示名称</label>
        <input autocomplete required="required" class="form-control" type="text" name="nickname">
      </div>      
      <div class="form-group">

        <label>密码</label>
        <input required="required" type="password" class="form-control"  name="password" /> 
      </div> 
      <div class="form-group">

        <label>确认密码</label>
        <input required="required" type="password" class="form-control" /> 
      </div>        
     <div class="form-group">
        <button type="button" class="button" id="register-form-submit">注册</button>
      </div> 
     <div class="form-group flex">
        <small>已有账号？</small>
        <a href="/">立即登录</a>
      </div>                
    </form>    
  </div>
  <div class="point-form-container" id="point-form-container">
    <form class="point-form" id="point-form">
      <div class="form-heading">
        <h3>创建足迹</h3>
        <button class="button" onclick="FORM.close()" type="button">取消</button>
      </div>
      <div class="form-group">
        <label for="">地点名称</label>
        <input required="required" class="form-control" type="text" name="title">
      </div>
      <div class="form-group">

        <label for="">备注</label>
        <textarea required="required" class="form-control" rows="4" name="remark"></textarea> 
      </div>
           
      <div class="form-group">
        <label for="">详细地址</label>
        <select required="required" class="form-control" name="address"></select>
      </div>
      <div class="form-group">
        <label for="">去的时间</label>
        <input required="required" class="form-control" type="date" name="dateTime">
      </div> 
      <div class="form-group">
        <label for="">回忆照片</label>
        <input class="form-control" multiple type="file" id="point-file" onchange="FORM.fileChange(this)">
        <div id="point-file-preview">
          
        </div>
      </div>                            
      <div class="form-group">

        <button type="button" class="button" id="point-form-submit">创建足迹</button>
      </div>
    </form>
  </div>
  <script>

    const USER = (()=>{
      let loginForm = document.querySelector("#login-form"),
          registerForm = document.querySelector("#register-form"),
          dom = document.querySelector("#login-form-container"),
          userDetail = {}
        return {
          refresh:()=>{
            return new Promise((resolve,reject)=>{
              api.getUserInfo()
              .then(res=>{
                if(res.status==1){
                  userDetail = res.data
                  USER.close()
                  resolve(userDetail)
                }else{
                  reject(res)
                }
              })
              .catch(e=>{
                if(e.status==-1){
                  USER.open()
                }
                reject(e)
              })            
              
            })
          },
          open:()=>{
            dom.classList.add("active")
          },
          close:()=>{
            loginForm.reset()
            dom.classList.remove("active")
          },
          info:(key)=>{
            if(key&&Object.prototype.hasOwnProperty.call(userDetail,key)) return userDetail[key]
            return userDetail
          },
          register:()=>{
            let formData = new FormData(registerForm),
                params = {

                }
            formData.forEach((v,k)=>{
              params[k] = v
            })
            api.register(params)
            .then(res=>{
              if(res.status==1){
                try{
                  window.localStorage.setItem("AUTH",res.data.token)
                }catch(e){}
                userDetail = res.data
                USER.refresh()
                USER.close()
                window.initApplication()
              }
            })             
          },
          login:()=>{
            let formData = new FormData(loginForm),
                params = {

                }
            formData.forEach((v,k)=>{
              params[k] = v
            })
            api.login(params)
            .then(res=>{
              if(res.status==1){
                try{
                  window.localStorage.setItem("AUTH",res.data.token)
                }catch(e){}
                userDetail = res.data
                USER.refresh()
                USER.close()
                window.initApplication()
              }
            })              
          }
        }
    })()
    const STATISTIC = (()=>{
        let dom = document.querySelector("#statistic"),
            detail = ``
        return {
          open:()=>{

          },
          refresh:()=>{
            api.getPointsStatistic()
            .then(res=>{
              let html = `
              <h4>${USER.info('nickname')}</h4>  
              <p>${USER.info('username')}</p>
              <div class="items" onclick="STATISTIC.open()">
                <span><b>${res.data.total}</b>个地点</span>  
                <span><b>${res.data.province.length}</b>个省</span>
                <span><b>${res.data.city.length}</b>个城市</span>
              </div>`
              dom.innerHTML = html
            })
          }
        }
    })()
    const FORM = (()=>{
        let dom = document.querySelector("#point-form-container"),
            form = document.querySelector("#point-form")
        return {
          open:() => {
            dom.classList.add("active")
          },
          close:() => {
            dom.classList.remove("active")
            form.reset()
            if(TEMP_MARKER){
              TEMP_MARKER.setMap(null)
            }
          },
          valid:()=>{
            return false
          },
          filePreview:(files)=>{
            let preview = document.querySelector("#point-file-preview")
            let html  = ``
            for(file of files){
              html+= `<img src="${window.URL.createObjectURL(file)}" alt="">`
            }
            preview.innerHTML = html
          },
          fileChange:(img)=>{
            let images = img.files
            if(images.length){
              FORM.filePreview(images)
            }
          },
          submit:()=>{
            let formData = new FormData(form),
                params = {
                  lnglat:contextMenuPositon,
                  city:contextMenuAddress.addressComponent.city,
                  province:contextMenuAddress.addressComponent.province
                }
            formData.forEach((v,k)=>{
              params[k] = v
            })
            api.createPoint(params)
            .then(res=>{
              createMarkers(res.data)
              STATISTIC.refresh()
              FORM.close()
            })            
          }          
        }
    })();    
  </script>
  <script>
    document
    .querySelector("#point-form-submit")
    .addEventListener("click",(e)=>{
      FORM.submit()
    })
    document
    .querySelector("#login-form-submit")
    .addEventListener("click",(e)=>{
      USER.login()
    }) 
    document
    .querySelector("#register-form-submit")
    .addEventListener("click",(e)=>{
      USER.register()
    })     
 
    
  </script>
  <script>
    window.initApplication = ()=>{
      AMapLoader.load({
          "key": "42b77b78693257d472dc3c70311c3b1f",              // 申请好的Web端开发者Key，首次调用 load 时必填
          "version": "2.0",   // 指定要加载的 JSAPI 的版本，缺省时默认为 1.4.15
          "plugins": ["AMap.MarkerCluster","AMap.MouseTool","AMap.Geocoder"]           // 需要使用的的插件列表，如比例尺'AMap.Scale'等
      })
      .then((AMap)=>{
        window.AMap = AMap
        api.getPoints()
        .then(result=>{
          if(result.status==1){
            initMap(AMap,result.data.points)
          }
        })
        STATISTIC.refresh()
      })
      .catch((e)=>{
          console.error(e);  //加载错误提示
      });      
    }
    USER.refresh()
    .then(()=>{
      initApplication()
    })  
    //window.map map实例
    //contextMenuPositon 全局变量，右键点击的位置和地址
    //contextMenuAddress
    window.TEMP_MARKER = null
    
    //点标
    window.MARKERS = []

    const createMarkerContent = (poi)=>{
      let index = MARKERS.length
      let container = document.createElement("div")
      container.classList.add("point-detail")
      container.innerHTML =  
      `<h3>${poi.title}</h3>
      <pre>${poi.remark}</pre>
      <p><small>${poi.address}</small></p>
      <p><small>${new Date(poi.dateTime).toLocaleString()}</small></p>`
      let button = document.createElement("button")
      button.textContent = "删除"
      button.classList.add("point-remove","button","button-mini")
      button.addEventListener("click",()=>{
        removeMarker(poi,index)
      })
      container.appendChild(button)
      return container
    }    
    const removeMarker = (poi,markerIndex) =>{
      //需要增加删除确认
      api.removePoint(poi.id)
      .then(res=>{
        MARKERS[markerIndex-1].setMap(null)
        MAP.clearInfoWindow()
        STATISTIC.refresh()
      })
    }  
    const createMarkers = (types)=>{
      var markerClick = (e) => {
        var pointDetailWindow = new AMap.InfoWindow({
          closeWhenClickMap:true,
          offset: new AMap.Pixel(0, -30)
        })          
        pointDetailWindow.setContent(e.target.content);
        pointDetailWindow.open(MAP, e.target.getPosition());
      }      
      // var markerRemoveClick = (e)=>{

      // }        
      let type = Object.prototype.toString.call(types)
      switch(type){
        case "[object String]" :
          if(types=="temp"){
            try{
              TEMP_MARKER.setMap(null)
            }catch(e){

            }
            // console.log(contextMenuPositon)
              var marker = new AMap.Marker({
                position: contextMenuPositon,
                map: MAP,
                offset:new AMap.Pixel(-13, -30),
                icon:"./static/image/point-temp.png"

              });
              marker.on('click', ()=>{
                marker.setMap(null)
              });
              TEMP_MARKER = marker
              return TEMP_MARKER
          }
          break;
        case "[object Array]" :
          for (let i = 0; i < types.length; i++) {
              var marker = new AMap.Marker({
                  position: types[i]['lnglat'].split(","),
                  map: MAP,
                  offset:new AMap.Pixel(-13, -30),
                  icon:"./static/image/point.png"
              });
              MARKERS.push(marker)
              marker.content = createMarkerContent(types[i]);
              marker.on('click', markerClick);
          }        
          break;
        case "[object Object]" :
          var marker = new AMap.Marker({
              position: types['lnglat'].split(","),
              map: MAP,
              offset:new AMap.Pixel(-13, -30),  
              icon:"./static/image/point.png"
          });
          MARKERS.push(marker)
          marker.content = createMarkerContent(types);
          marker.on('click', markerClick);      
          break;          
      }
    

    }
    const initMap = (AMap,interestPoints)=>{
      window.MAP = new AMap.Map('container', {
          zoom:11,//级别
          zooms:[4,14],
          doubleClickZoom:false,
          rotateEnable:false
      })  
      //创建POI详情
   
      //创建经纬度解码器  
      var geocoder = new AMap.Geocoder({
        extensions:"all"
      })       




      createMarkers(interestPoints)


      //创建地图右键菜单
      var contextMenu = new AMap.ContextMenu()
      //右键添加Marker标记
      contextMenu.addItem("添加标记", function (e) {
          var marker = createMarkers("temp")
          document
          .querySelector("#point-form-container")
          .classList
          .add("active")
      }, 0);    
      const createSelect = (options,dom)=>{
        let html = ``
        for(let opt of options){
          html+=`<option value="${opt.name}">${opt.name}</option>`
        }
        dom.innerHTML = html
      }
      //地图绑定鼠标右击事件——弹出右键菜单
      let event = "rightclick"
      if(AMap.Browser.mobile){
        event = "click"
      }
      MAP.on(event, function (e) {
          contextMenu.open(MAP, e.lnglat);
          contextMenuPositon = e.lnglat;
          geocoder.getAddress(contextMenuPositon, function(status, result) {
            if (status === 'complete'&&result.regeocode) {
                var address = result.regeocode;
                window.contextMenuAddress = address
                createSelect(address.pois,document.querySelector("select[name='address']"))
            }else{
                log.error('根据经纬度查询地址失败')
            }
          });          

      });       


      MAP.setFitView();
    }
  </script>
